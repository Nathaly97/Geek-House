<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <center><title>Inicio de sesión</title></center>
    </style>
    </head>
<body>
    <div
    id="intro-example"
    class="p-5 text-center bg-image"
    style="background-image: url('https://i.pinimg.com/originals/3b/20/bf/3b20bf22bd77577f9881becd558eccf5.jpg');">

    
    <section>
    <h1>Inicio de sesión</h1>
    <form id="loginForm">
        <label>Correo electronico</label>
        <input type="email" placeholder="Ingresa tu correo" id="email" required autofocus>
        <label>Contraseña</label>
        <input type="password" placeholder="Ingresa tu Contraseña" id="password" required>
        <input type="submit" value="Iniciar sesión">
        
    </form>
    <p>¿No tienes cuenta?<a href="signup.html">Registro</a></p>
</section>
<script src="JS/Login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
