<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="/css/style.css">
  
</head>
<body>
  <main>
    <div class="form-container">
      <h1>Iniciar sesión</h1>
      <p>Ingresá tus credenciales para acceder a nuestros productos.</p>
      <form id="login-form">
        <label for="user" class="sr-only">User</label>
        <input type="text" name="email" id="email" placeholder="Correo Electronico">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Contraseña">
        <button type="submit" a href ="carrito.html">Iniciar sesión</button>
        <p class="error escondido">Error al iniciar sesión</p>
      </form>
      <p>¿Todavía no tenés una cuenta? - <a href="register.html">Registrate</a></p>
      <p>Volver a la pagina - <a href="index.html">Principal</a></p>
    </div>
  </main>
  <script src="js/login.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
