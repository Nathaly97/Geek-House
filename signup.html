<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/Styles.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <center><title>Registro</title></center>
        </style>
        </head>
<body>
    <div
    id="intro-example"
    class="p-5 text-center bg-image"
    style="background-image: url('https://i.pinimg.com/originals/3b/20/bf/3b20bf22bd77577f9881becd558eccf5.jpg');">


    <section>
    <h1>Registro</h1>
    <form id="signupForm">
        <label>Nombre completo</label>
        <input type="text" placeholder="Ingresa nombres y apellidos" id="name" required autofocus>
        <label>Correo electronico</label>
        <input type="email" placeholder="Ingresa tu correo" id="email" required>
        <label>Contraseña</label>
        <input type="password" placeholder="Ingrese una contraseña" id="password" required>
        <input type="submit" value="Registro">
    </form>
    <p> Ya tienes una cuenta?<a href="Login.html">Iniciar sesión</a></p>

    </section>
    <script src="JS/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
